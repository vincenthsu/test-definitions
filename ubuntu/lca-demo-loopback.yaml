metadata:
    name: "lca-demo"
    format: "Lava-Test Test Definition 1.0"
    description: "LCA demo loopback part"
    maintainer:
        - vincent.hsu@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - kvm
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - lng-arndale
        - lng-keystone

params:
    TEST_TIME: "630"
    TEST_INTERFACE: "eth1"
    KEYSTONE_MAC: "c4:ed:ba:99:f4:0a"
    ARNDALE_MAC: "78:78:78:87:87:87"

install:
    deps:
        - flex
        - bison
        - git
        - build-essential

run:
    steps:
        - "lava-network broadcast eth0"
        - "lava-network collect eth0"
        - "ifconfig -a"
        - "arp -a"
        - "route"
        - "lava-test-case multinode-lava-network --shell ./common/scripts/lca-demo-loopback.sh $TEST_TIME $TEST_INTERFACE $KEYSTONE_MAC $ARNDALE_MAC"
        - "lava-sync ready"
        - "lava-sync done"

parse:
    pattern: "^(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
